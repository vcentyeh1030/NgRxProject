<div class="container" *ngIf="(report$ | async) as report">
  <header class="center">
    <h3>
      {{report.master}}
    </h3>
  </header>
  <section>
    <img src="{{report.image}}" alt="report image" class="image">
  </section>

  <section>
    <div class="title">{{report.title}}</div>
    <p>{{report.report}}</p>
  </section>
</div>
